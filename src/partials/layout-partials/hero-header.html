<!-- hero-header with video -->
<div class="hero-header-container">
  <img class="bg-landing bg-cover" src="{{root}}assets/video/bg-cover.jpg" alt="">
  <video autoplay loop muted poster="{{root}}assets/video/bg-cover.jpg" class="bg-landing">
    <source src="{{root}}assets/video/bg-video.mp4"> 
  </video>
  {{> cta }}
  {{> nav }}
  <div class="hero-header-content">
    <div class="hero-header-left">
      <div class="aligner">
        <h1 class="fw-900"><%= index.slogan_title %></h1>
        <p>
          <%= index.slogan_text %>
        </p>
      </div>
    </div>
    <div class="hero-header-right">
      {{> selector }}
    </div>
  </div>
  <div class="scroll-downs">
    <div class="mousey">
      <div class="scroller"></div>
    </div>
  </div>
</div>
