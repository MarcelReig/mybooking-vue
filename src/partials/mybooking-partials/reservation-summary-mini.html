<!-- Script detailed for reservation summary -->
<script type="text/tmpl" id="script_reservation_summary">
  <div class="reservation-summary-mini">
    <div class="reservation-summary-item">
      <p><span><i class="fa fa-calendar mr-1" aria-hidden="true"></i></span><%=shopping_cart.date_from_short_format%> / <%=shopping_cart.time_from%></p>
      <p><span><i class="fa fa-map-marker mr-1" aria-hidden="true"></i></span><%=shopping_cart.pickup_place_customer_translation%></p>
    </div>
    <div class="reservation-summary-separator"><i class="fas fa-long-arrow-alt-right"></i></div>
    <div class="reservation-summary-item">
      <p><span><i class="fa fa-calendar mr-1" aria-hidden="true"></i></span><%=shopping_cart.date_to_short_format%> / <%=shopping_cart.time_to%></p>
      <p><span><i class="fa fa-map-marker mr-1" aria-hidden="true"></i></span><%=shopping_cart.return_place_customer_translation%></p>
    </div>
    <!-- Button trigger modal -->
    <div class="modify-button">
    <button id="modify_reservation_button" data-toggle="modal" data-target="#choose_productModal"><i class="far fa-edit"></i></button>
    </div>
  </div>

</script>
