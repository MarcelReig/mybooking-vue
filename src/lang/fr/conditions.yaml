conditions_text: >
  <h2>CATÉGORIE DE VÉHICULE GARANTI</h2>
  <p>Quand un client fait une réservation doive indiquer la catégorie du véhicule que vous souhaitez louer, avec lequel serà servi une des modèles compris danc cette catégorie sélectionné, si pour quelque raison le véhicule demandé n´est pas disponible, BLAUCAR  c´est responsable et garantit la livraison d´un véhicule similaire ou de catégorie supérieure sans frais supplémentaires.</p>
  <h2>CLIENT</h2>
  <p>Le client signant ces données de location confirme que:</p>
  <ul>
  <li>A lu, compris et accepte les termes et conditions générales (compris dans les documents de la location). En particulier,  confirme que le véhicule de location est dans l´état indiqué dans la declaration d´état du véhicule et accepte la responsabilité en respect  à autres dommages suplémentaires ou perte de véhicule, d´acord avec les termes et conditions générales.</li>
  <li>Accepte embaucher les garnitures et services en option annoncé dans le contrat et payer les charges totales et n´importe qui autre quantité qui a surgi pendant la location, sous les termes et conditions. Aussi, accepte que BLAUCAR peut faire un paiement sur votre carte de crèdit suffisant jusqu´à concurrence du montant total des frais, ainsi que charger aucun montant dû par le client, pouvant résulter de la relation contractuelle accordée.
  </li>
  </ul>
  <h2>CONCEPTS INCLUS DANS NOTRE TARIF</h2>
  <ul>
  <li>Le prix comprend la location, l´assurance obligatoire avec franchise de 900 € (consulter assurance) and the IVA.</li>
  <li>Les kilòmetres sont limités.</li>
  <li>Does not N´inclut pas: extras (consulter extras), carburant and amendes.</li>
  </ul>
  <h2>EXIGENCES GÉNÉRALES</h2>
  <ul>
  <li>Exigences pour la livraison du véhicule: Il sera nécessaire le Document National d´Identité, le permis de conduire original et une carte de crèdit.</li>
  <li>Politique d´annulation: Il n´hi ha aucun frais d´annulation jusqu´à 24 heures avant de la livraison. Si elle est annulée pendant les 24 heures avant la livraison du véhicule, on doit payer le 100%.</li>
  <li>Politique de CARBURANT: BLAUCAR vous donne le véhicule avec le reservoir de carburant plein et le client doive le retourner plein. S´il n´était pas possible de faire le plein et retourner le véhicule avec moins quantité de carburant on devrait le comuniquer au personnel de l´entreprise avant de partir des installations et payer le montant correspondant.</li>
  </ul>
  <h2>TAUX DE CARBURANT</h2>
  <ul>
  <li>1/4 réservoir de carburant: 20 € IVA inclus.</li>
  <li>1/2 réservoir de carburant: 40 € IVA inclus.</li>
  <li>3/4 réservoir de carburant: 60 € IVA inclus.</li>
  <li>4/4 réservoir de carburant: 90 € IVA inclus.</li>
  <li>Dans certain cas que le véhicule souffrir une panne pour mauvais carburant, le client devra payer les dépenses que cel·la peut occasionner, comme: vidange du réservoir, toutr panne éventuelle, remplissage de carburant correct, et déplacement (1,50 € IVA inclus par kilòmetre d´allée et retour).</li>
  </ul>
  <h2>COUVERTURE DE L´ASSURANCE GÉNÉRALE</h2>
  <p>En plus de l´assurance HABITUELLE, vous avez l´assurance Premium (en aucun cas obligatoire), qui avait un coût de 28 € par jour IVA inclus et qui comprend (vitres de véhicules et rétroviseurs).</p>
  <p>Doit prendre en compte que, même si vous embauchez nôtre assurance Premium, étant même une assurance à tout risque, vous avez quelques exclusions:</p>
  <ul>
  <li>Mauvais ravitaillement en carburant.</li>
  <li>Clés perdues o cassées.</li> 
  <li>Domages possibles causés par conduire dans les zones mal pavées, pistes ou zones inondables.</li> 
  <li>Dommages possibles dus à une mauvaise utilisation de l´embrayage.</li> 
  <li>Dommages possibles causés à l´intérieur du véhicule (brûlures, trous, etc.).</li> 
  <li>Dommages possibles aux serrures du véhicule.</li> 
  <li>Dommages possibles, perdu ou soustraction du véhicule (antenne, balais d´essuie-glace, GPS, chaises pour enfants, plateau, triangles, gilets, bouchon de réservoir de carburant, etc.)</li>
  <li>C´est-à-dire, malgré que à la reception du véhicule ne soit demandé aucun deposit en concept de franchise doit prendre en compte que ces faits ne sont pas inclus et sera liquidée en cas d´occurrence.</li>
  </ul>
  <h2>EXTRAS NON INCLUS DANS LE PRIX</h2>
  <ul>
  <li>Deuxième conducteur: 9 € par jour IVA inclus jusqu´à un maximum de 60 € IVA inclus.</li>
  <li>Nouveau conducteur: jusqu´à 25 ans, 9 € par jour IVA inclus jusqu´à un maximum de 75 € IVA inclus.</li> 
  <li>Perte de clés: 350 € par jour IVA inclus. </li> 
  <li>GPS: 8 € par jour IVA inclus jusqu´à un maximum de 75 € IVA inclus. </li> 
  <li>Voiture de bébé: 15 € par jour IVA inclus jusqu´à un maximum de 75 € IVA inclus.</li> 
  <li>Voiture “maxi cosi”: 15 € par jour IVA inclus jusqu´à un maximum de 75 € IVA inclus.</li> 
  <li>Chaise d´enfant: 9 € par jour IVA inclus jusqu´à un maximum de 75 € IVA inclus.</li>
  <li>Ascenseur pour enfants: 9 € par jour IVA inclus jusqu´à un maximum de 75 € IVA inclus.</li>
  <li>Heure supplémentaire: Si le véhicule est retourné plus tard de l´heure embauché, on va payer 35 € IVA inclus par chaque heure supplémentaire ou fraction d´heure.</li>
  <li>Prise en charge du véhicule à l´extérieur du bureau: 10 € IVA inclus.</li>
  </ul>                                                                                        
  <h2>AUTRES CHARGES</h2>
  <ul>
  <li>Rupture ou perte possible du GPS: 200 € IVA inclus.</li>
  <li>Rupture ou perte possible de chaise d´enfants: 200 € IVA inclus.</li> 
  <li>Rupture ou perte possible d´ascenseur pour enfants: 100 € IVA inclus.</li> 
  <li>Rupture ou perte possible de voiture de bébé: 200 € IVA inclus.</li> 
  <li>Rupture ou perte possible de voiture “maxi cosi”: 250 € IVA inclus.</li> 
  <li>Véhicule extremament sale: 75 € IVA inclus.</li> 
  <li>Frais de gestion de pénalités: 12 € IVA inclus par chaque gestion (en aucun cas comprend le paiement de la pénalité).</li>
  <li>Retour possible du véhicule au mauvais endroit: 60 € IVA inclus.</li>
  <li>Abandon éventuel d´un véhicule: 350 € IVA inclus.</li>
  <li>Possible assistence à la route non couverte: 1,90 € IVA inclus par kilomètre.</li>
  <li>Fumer à l´intérieur d´un véhicule: 100 € IVA inclus.</li>
  </ul>
  <h2>CARTES DE CRÉDIT</h2>
  <p>Avec la signature du contrat de location, le locataire autorise à BLAUCAR  pouvoir charger sur la carte de crédit du locataire les concepts supplémentaires qui peut encourir pour une mauvaise utilisation du véhicule, comment les amendes pour trafic, dommages non couverts par l´assurance, jours supplémentaires, dommages causés au véhicule pour conduire sous l´influence d´alcool ou drogues, dommages produït par un conducter non autories, etc.</p>
  <h2>INTERDICTIONS D´UTILISATION DES VÉHICULES</h2>
  <p>Le locataire du véhicule est obligué de ne pas faire les actes suivants:</p>
  <ul>
  <li>Transporter des marchandises dangereuses ou matériaux lourds.</li>
  <li>Transporter plus de passatgers que ne le permet la fiche technique du véhicule.</li>
  <li>Laisser conduire à quelqu´un qui n´est pas expressement autorisée dans le contrat.</li>
  </ul>
  <h2>PERTE DE CLÉS</h2>
  <p>En cas de perte de clés vous devez en payer le coût, et aussi nous devons les emmenar là où se trouve le véhicule, on devra payer 0,50 € IVA inclus par kilomètre d´allée et retour.</p>
  <h2>OBJETS À L´INTÉRIEUR DU VÉHICULE</h2>
  <p>Le vol d´objets du véhicule loué n´est pas couvert par aucun type d´assurance, il est donc recommandé ne laissez pas d´objets de valeur en vue. En cas d´accident par le vol d´objets à l´intérieur, l´assurance ne couvre pas les dommages causés au véhicule, sauf pour ceux qui on été expressément embauchés par le locataire du même.</p>
  <p>BLAUCAR n´est pas responsable d´objets qui pourraient être oubliés à l´intérieur du véhicule, il est donc recommandé vérifiez-le soigneusement avant de procéder au retour.</p>
  <h2>RETOUR ANTICIPÉ</h2>
  <p>En cas de retour du véhicule et annulation du contrat avant la date prévue, un remboursement partiel sera évalué à partir de la réservation bien que non garanti la partie totale payée non consommée du loyer.</p>
  <h2>LIVRAISON ET RETOUR</h2>
  <p>Bureau AMPOSTA et TORTOSA: En cas de prise en charge le véhicule dans un de nos bureaux, vous devez retourner le véhicule dans le même bureau. Au cas où aucun membre du personnel n´ètait pas là vous devez téléphoner au téléphone de contact et nous indiquerons la procédure à efectuer pour garer le véhicule en toute sécurité et déposer les clés du véhicule dans la boîte aux lettres.</p>
  <p>LOGEMENT – Hôtel, camping, maison rurale, etc. En cas de prise en charge le véhicule dans son logement, vous pourrez retourner le véhicule dans le même avec un accord préalable avec.</p>  
  <p>Le retour du véhicule  se fera toujours au même endroit ou à été embauché, pour pouvoir rétourner le véhicule dans autre lieux vous devra consulter avec nos opérateurs et payer les possibles coûts et conditions de livraison et retour.</p>
  <h2>PRIX DE LIVRASON ET RETOUR SELON HORAIRE</h2>
  <ul>
  <li>Livraisons de 08:00 heures à 19:00 heures: GRATUIT.</li>
  <li>Livraisons de 06:00 heures à 08:00 heures: 30 € IVA inclus.</li>
  <li>Retourne de 08:00 heures à 22:00 heures: GRATUIT.</li>
  <li>Retourne de 06:00 heures à 08:00 heures: 20 € IVA inclus.</li>
  </ul>