about-us_title: Menorca on Wheels

about-us_our_team_title: NOTRE ÉQUIPE.
about-us_our_team_text_1: Nous offrons un service personnalisé. Nous sommes une petite entreprise locale de location de voitures de Minorque.
about-us_our_team_text_2: Nous sommes fiers de prendre soin de chaque détail et d'essayer de répondre à toutes vos attentes.
about-us_our_team_text_3: Parce que vous êtes unique, nous nous efforçons d'améliorer vos vacances.
about-us_our_team_text_4: Nous avons une vaste connaissance de l'île et de ses installations et nous sommes toujours prêts à vous aider, vous recommander et vous conseiller.
about-us_our_team_text_5: Merci d'utiliser Menorca on Wheels.

about-us_extras_title: PAS D'EXTRAS, PAS DE COÛTS CACHÉS.
about-us_extras_text_1: Politique de carburant, complet/complet. Nous livrons la voiture avec un réservoir de carburant plein et le client doit le retourner plein.
about-us_extras_text_2: Tous nos véhicules ont une assurance complète sans franchise. Veuillez noter: l'assurance ne comprend pas les dommages aux pneus et aux pneus, les dommages au bas de la voiture, le ravitaillement incorrect, les clés perdues ou endommagées et les tickets de circulation et de stationnement.
about-us_extras_text_3: kilométrage illimité sans frais. Jusqu'à deux pilotes supplémentaires gratuits.
about-us_extras_text_4: Toutes les taxes locales et TVA incluses. Nous ne demandons pas de caution. Nous ne demandons pas de carte de crédit.
about-us_extras_text_5: Nous livrons et récupérons à l'aéroport ou à moins de 10 km de Mahon.

