layout: default
meta-title: Completar reserva
step: Completar reserva
---

{{> nav }}

<div class="bg-nav"></div>

<!-- Reservation steps -->
{{> steps }}

<!-- Reservation : Selected product -->
<div class="bg-white pb-5">
  <div id="selected_product" class="container"></div>
</div>

<div class="bg-gray-200">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="col-md-12 bg-white shadow-bottom py-3 px-3 my-5">
          <!-- Reservation : Extras -->
          <h4 class="title-small my-3">Extras</h4>
          <div id="extras_listing"></div>
          <!-- Reservation complete -->
          <form id="form-reservation" name="reservation_form">
            <h4 class="title-small my-3">Información del cliente</h4>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input class="form-control" name="customer_name" type="text" placeholder="Nombre:*">
              </div>
              <div class="form-group col-md-6">
                <input class="form-control" name="customer_surname" type="text" placeholder="Apellidos:*">
              </div>
              <div class="form-group col-md-6">
                <input class="form-control" name="customer_email" type="text" placeholder="Correo eléctronico:*">
              </div>
              <div class="form-group col-md-6">
                <input class="form-control" type="text" placeholder="Confirmar Correo eléctronico:*">
              </div>
              <div class="form-group col-md-6">
                <input class="form-control" name="customer_phone" type="text" placeholder="Teléfono principal:*">
              </div>
              <div class="form-group col-md-6">
                <input class="form-control" name="customer_mobile_phone" id="customer_mobile_phone" type="text"
                  placeholder="Teléfono alternativo:*">
              </div>
            </div>

            <h4 class="title-small my-3">Información adicional</h4>
            <div class="form-row">
              <div class="form-group col-md-12">
                <textarea name="comments" id="comments" placeholder="Comentarios" style="min-width: 100%"></textarea>
              </div>
            </div>
            <!-- Reservation : payment -->
            <div id="payment_detail">
            </div>

            <button type="submit" class="btn btn-outline-dark my-5">Solicitar reserva</a>

          </form>
        </div>
      </div>
      <!-- Reservation: Summary (sidebar) -->
      <div class="col-md-4">
        <div id="reservation_detail" class="col-md-12 sidebar bg-white shadow-bottom py-3 px-3 my-5">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Product detail -->
<script type="text/tpml" id="script_product_detail">
  <div class="row">
       <div class="col-md-3 info-completar">
           <h4>Entrega</h4>
           <ul>
             <li><%=shopping_cart.date_from_full_format%> / <%=shopping_cart.time_from%></li>
             <li><%=shopping_cart.pickup_place_customer_translation%></li>
           </ul>
       </div>
       <div class="col-md-3 info-completar">
           <h4>Devolución</h4>
           <ul>
             <li><%=shopping_cart.date_to_full_format%> / <%=shopping_cart.time_to%></li>
             <li><%=shopping_cart.return_place_customer_translation%></li>
           </ul>
       </div>
       <% for (var idx=0; idx<shopping_cart.items.length; idx++) { %>
       <div class="col-md-6 wrapp-product">
           <img class="float-right" src="<%=shopping_cart.items[idx].photo_full%>" alt="" style="max-width: 360px">
       </div>
       <% } %>
   </div>
   <div class="row">
       <% for (var idx=0; idx<shopping_cart.items.length; idx++) { %>
       <div class="col"><p class="text-right small-name"><%=shopping_cart.items[idx].item_description_customer_translation%></p></div>
       <% } %>
   </div>
</script>

<!-- Extra representation -->
<script type="text/template" id="script_detailed_extra">
  <% for (var idx=0;idx<extras.length;idx++) { %>
    <% var extra = extras[idx]; %>
    <% if (extra.max_quantity > 1) { %>
      <form class="form-inline">
              <label for="select<%=extra.code%>"><%=extra.name%></label>
              <select class="form-control ml-2" name="select<%=extra.code%>" id="select<%=extra.code%>" data-value="<%=extra.code%>">
                <% for (var idx=0;idx<=extra.max_quantity;idx++) { %>
                <option value="<%=idx%>"
                  <% if (extrasInShoppingCart[extra.code] && extrasInShoppingCart[extra.code] == idx) { %>
                    selected="selected"
                  <%}%> >
                      <%=idx%> un. <%if (idx>0){%>(<%=configuration.formatCurrency(extra.unit_price*idx)%>)<%}%>
                </option>
                <% } %>
              </select>
            </form>
    <% } else { %>
        <div class="form-group">
          <label for="checkboxl<%=extra.code%>"><%=extra.name%></label>
          <span><%=configuration.formatCurrency(extra.unit_price)%></span>
          <span>  <input id="checkboxl<%=extra.code%>" type="checkbox" class="extra-checkbox" data-value="<%=extra.code%>" <% if (extrasInShoppingCart[extra.code] &&  extrasInShoppingCart[extra.code] > 0) { %> checked="checked" <% } %>> </span>
        </div>
    <% } %>
  <% } %>
</script>

<!-- Reservation summary -->
<script type="text/tmpl" id="script_reservation_summary">
  <h4 class="title-small my-3">Detalle de la reserva</h4>
  <h5>Entrega</h5>
  <p><span><i class="fa fa-calendar mr-1" aria-hidden="true"></i></span><%=shopping_cart.date_from_full_format%> / <%=shopping_cart.time_from%></p>
  <p><span><i class="fa fa-map-marker mr-1" aria-hidden="true"></i></span><%=shopping_cart.pickup_place_customer_translation%></p>
  <hr>
  <h5>Devolución</h5>
  <p><span><i class="fa fa-calendar mr-1" aria-hidden="true"></i></span><%=shopping_cart.date_to_full_format%> / <%=shopping_cart.time_to%></p>
  <p><span><i class="fa fa-map-marker mr-1" aria-hidden="true"></i></span><%=shopping_cart.return_place_customer_translation%></p>
  <hr>
  <h5>Total producto</h5>
  <p><%=configuration.formatCurrency(shopping_cart.item_cost)%></p>
  <hr>
  <h5>Total extras</h5>
  <p><%=configuration.formatCurrency(shopping_cart.extras_cost)%></p>
  <hr>
  <h5>Total</h5>
  <p><%=configuration.formatCurrency(shopping_cart.total_cost)%></p>
  <a class="btn btn-outline-dark" href="">Modificar reserva</a>
</script>

<!-- Payment detail -->
<script type="text/tmpl" id="script_payment_detail">
  <h4 class="title-small my-3">Pago</h4>
  <div class="form-row">
    <div class="form-group col-md-12">
      <div class="alert alert-success">
        <p>Para confirmar la reserva se requiere una paga y señal del 20% del importe total de la reserva</p>
      </div>
    </div>

    <div class="form-check col-md-12">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
        <label class="form-check-label" for="exampleRadios1">
            Sólo solicitud de reserva
        </label>
    </div>
  </div>
</script>
