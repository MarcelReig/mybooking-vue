layout: default
active_step: steps.step_3
---

{{> cta }}
{{> nav }}

<!-- Reservation steps -->
{{> steps }}

<!-- Reservation : Selected product -->
<div id="selected_product"></div>

<div class="bg-gray-200">
  <div class="container">
    <div class="row">

      <div class="col-md-12 bg-white shadow-bottom py-3 px-3 mt-5">
        <!-- Reservation : Extras -->
        <h4 class="title-small my-3"><%= complete.extras_title %></h4>
        <div id="extras_listing"></div>
      </div>

      <div class="col-md-12 bg-white shadow-bottom py-3 mt-3">
        <div id="reservation_detail"></div>
      </div>

      <div class="col-md-12 bg-white shadow-bottom py-3 px-3 mt-3 mb-5 custom-form">
        <!-- Reservation complete -->
        <form id="form-reservation" name="reservation_form">
          <h4 class="brand-primary my-3"><%= complete.customer_title %></h4>
          <div class="form-row">
            <div class="form-group col-lg-6">
              <label for="name"><%= complete.field_customer_name %> *</label>
              <input class="form-control" id="customer_name" name="customer_name" type="text"
                placeholder="<%= complete.field_customer_name %>">
            </div>
            <div class="form-group col-lg-6">
              <label for="surname"><%= complete.field_customer_surname %> *</label>
              <input class="form-control" id="customer_surname" name="customer_surname" type="text"
                placeholder="<%= complete.field_customer_surname %>">
            </div>
            <div class="form-group col-lg-6">
              <label for="email"><%= complete.field_customer_email %> *</label>
              <input class="form-control" id="customer_email" name="customer_email" type="text"
                placeholder="<%= complete.field_customer_email %>">
            </div>
            <div class="form-group col-lg-6">
              <label for="confirm_customer_email"><%= complete.field_customer_email_confirm %> *</label>
              <input class="form-control" id="confirm_customer_email" name="confirm_customer_email" type="text"
                placeholder="<%= complete.field_customer_email_confirm %>">
            </div>
            <div class="form-group col-lg-6">
              <label for="phone"><%= complete.field_customer_main_phone_number %> *</label>
              <input class="form-control" id="customer_phone" name="customer_phone" type="text"
                placeholder="<%= complete.field_customer_main_phone_number %>">
            </div>
            <div class="form-group col-lg-6">
              <label for=""><%= complete.field_customer_alternative_phone_number %>*</label>
              <input class="form-control" id="customer_mobile_phone" name="customer_mobile_phone" type="text"
                placeholder="<%= complete.field_customer_alternative_phone_number %>">
            </div>
          </div>
          <h4 class="brand-primary my-3"><%= complete.additional_information_title %></h4>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="comments"><%= complete.field_comments %></label>
              <textarea name="comments" id="comments" placeholder="<%= complete.field_comments %>"
                style="width: 100%; height: 100px; padding: 0.8rem;"></textarea>
            </div>
          </div>

          <!-- Reservation : payment -->
          <div id="payment_detail"></div>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Product detail -->
<script type="text/tpml" id="script_product_detail">
  <div class="product-detail-container">
    <div class="product-detail-content">
      <% for (var idx=0; idx<shopping_cart.items.length; idx++) { %>
        <h2 class="product-name"><%=shopping_cart.items[idx].item_description_customer_translation%></h2>
        <p class="detail-text"><%= complete.rental_duration %>: <%=shopping_cart.days%> <%= complete.rental_days %></p>
      <% } %>
      <h5><%= complete.reservation_summary_pickup %></h5>
      <ul>
        <li><%=shopping_cart.date_from_full_format%> / <%=shopping_cart.time_from%></li>
        <li><%=shopping_cart.pickup_place_customer_translation%></li>
      </ul>
      <h5 class="mt-3"><%= complete.reservation_summary_return %></h5>
      <ul>
        <li><%=shopping_cart.date_to_full_format%> / <%=shopping_cart.time_to%></li>
        <li><%=shopping_cart.return_place_customer_translation%></li>
      </ul>
      <button id="modify_reservation_button" class="btn btn-outline-dark my-3" data-toggle="modal" data-target="#choose_productModal"><%= complete.modify_reservation %></button>
    </div>
    <div class="product-detail-image">
      <% for (var idx=0; idx<shopping_cart.items.length; idx++) { %>
      <img class="img-fluid" src="<%=shopping_cart.items[idx].photo_full%>" alt="">
      <% } %>
    </div>
  </div>
</script>

<!-- Extra representation -->
<script type="text/template" id="script_detailed_extra">
  <div class="extras-container">
  <% for (var idx=0;idx<extras.length;idx++) { %>
    <% var extra = extras[idx]; %>
    <div class="extra-wrapper">
      <div class="extra-image">
        <% if (extra.photo_path != null) { %>
          <img src="<%=extra.photo_path%>" class="card-img" />
        <% } %>
      </div>
      <div class="extra-content">
          <h6 class="lead"><%=extra.name%></h6>
              <% if (extra.max_quantity > 1) { %>
                <div class="input-group input-group-sm" style="width:90px;">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary btn-minus-extra"
                        data-value="<%=extra.code%>"
                        data-max-quantity="<%=extra.max_quantity%>">-</button>
                    </div>
                    <% value = (extrasInShoppingCart[extra.code]) ? extrasInShoppingCart[extra.code] : 0; %>
                    <input type="text" id="extra-<%=extra.code%>-quantity"
                        class="form-control disabled text-center extra-input" value="<%=value%>" data-extra-code="<%=extra.code%>"/>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-plus-extra"
                        data-value="<%=extra.code%>"
                        data-max-quantity="<%=extra.max_quantity%>">+</button>
                      </div>
                </div>
              <% } else { %>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input extra-checkbox" id="checkboxl<%=extra.code%>" data-value="<%=extra.code%>" <% if (extrasInShoppingCart[extra.code] &&  extrasInShoppingCart[extra.code] > 0) { %> checked="checked" <% } %>>
                  <label class="custom-control-label" for="checkboxl<%=extra.code%>"></label>
                </div>
              <% } %>
              <p class="fw-700 mt-2"><%= configuration.formatCurrency(extra.unit_price)%></p>
      </div>
    </div>
  <% } %>
  </div>
</script>

<!-- Reservation summary -->
<script type="text/tmpl" id="script_reservation_summary">
  <h4 class="brand-primary my-3"><%= complete.reservation_summary_title %></h4>

    <div class="reservation-detail-container">
      <div class="reservation-detail-image-container">
        <div class="reservation-detail-image-wrapper">
          <img class="img-fluid" src="<%= shopping_cart.items[0].photo_medium%>">
        </div>
      </div>
      <div class="reservation-detail-content">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="extra-name"><%= complete.reservation_summary_total_product %></span>
            <span class="extra-price"><%=configuration.formatCurrency(shopping_cart.item_cost)%></span>
          </li>
        </ul>            
      
        <% if (shopping_cart.extras.length > 0) { %>
          <ul class="list-group">
              <% for (var idx=0; idx<shopping_cart.extras.length; idx++) { %>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span class="extra-name"><%=shopping_cart.extras[idx].extra_description_customer_translation%></span>
                  <span class="badge badge-primary badge-pill"><%=shopping_cart.extras[idx].quantity%></span>
                  <span class="extra-price"><%=configuration.formatCurrency(shopping_cart.extras[idx].extra_cost)%></span>
                </li>
              <% } %>
          </ul>   
        <% } %>
        <!-- Supplements -->

        <% if (shopping_cart.time_from_cost > 0) { %>
        <hr>
        <h6><%= complete.reservation_summary_pickup_time_supplement %></h6>
        <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.time_from_cost)%></p>
        <% } %>
      
        <% if (shopping_cart.pickup_place_cost > 0) { %>
        <hr>
        <h6><%= complete.reservation_summary_pickup_place_supplement %></h6>
        <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.pickup_place_cost)%></p>
        <% } %>
      
        <% if (shopping_cart.time_to_cost > 0) { %>
        <hr>
        <h6><%= complete.reservation_summary_return_time_supplement %></h6>
        <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.time_to_cost)%></p>
        <% } %>
      
        <% if (shopping_cart.return_place_cost > 0) { %>
        <hr>
        <h6><%= complete.reservation_summary_return_place_supplement %></h6>
        <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.return_place_cost)%></p>
        <% } %>
      
        <% if (shopping_cart.driver_age_cost > 0) { %>
        <hr>
        <h6><%= complete.reservation_summary_driver_age_supplement %></h6>
        <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.driver_age_cost)%></p>
        <% } %>
      
        <% if (shopping_cart.category_supplement_1_cost > 0) { %>
        <hr>
        <h6><%= complete.reservation_summary_fuel_supplement %></h6>
        <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.category_supplement_1_cost)%></p>
        <% } %>
      
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="extra-name fw-700"><%= complete.reservation_summary_total %></span>
            <span class="extra-price fw-600"><%=configuration.formatCurrency(shopping_cart.total_cost)%></span>
          </li>
        </ul> 



      </div>
    </div>


  

    <! -- TOTAL -->
    <hr>
    <p class="total-price text-right mr-3"><%=configuration.formatCurrency(shopping_cart.total_cost)%></p>

</script>

<!-- Payment detail -->
<script type="text/tmpl" id="script_payment_detail">

  <hr>

  <!-- Calculates payment amount -->

  <% var paymentAmount = 0; %>
  <% if (sales_process.can_pay) { %>
      <% if (sales_process.can_pay_deposit) { %>
        <% paymentAmount = shopping_cart.booking_amount;%>
      <% } else { %>
        <% paymentAmount = shopping_cart.total_cost;%>
      <%}%>
  <% } %>    

  <% if (sales_process.can_pay && sales_process.can_request) { %>

    <h4 class="brand-primary my3">Confirmar</h4>
    <br>
    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" id="none" name="payment" value="none" data-payment-method="none">
          Solicitud de reserva
        </label>
        <br>  
        <label class="radio">
          <input type="radio" id="credit-card" name="payment" value="redsys256" data-payment-method="redsys256">
          Pagar
        </label>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-outline-dark my-5">Confirmar</button>
      </div>
    </div>

  <% } else if (sales_process.can_request) { %>

    <input type="hidden" name="payment_method_id" value="none" data-payment-method="none">
    <div class="form-row">
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-outline-dark"><%= complete.request_reservation %></button>
      </div>
    </div>

  <% } else if (sales_process.can_pay) { %>

    <!-- Amount -->

    <% if (sales_process.can_pay_deposit) { %>
      <input type="hidden" name="payment" value="deposit"/>
    <% } else if (booking.total_paid == 0) {%>
      <input type="hidden" name="payment" value="total"/>
    <% } %>

    <!-- Payment -->

    <% if (sales_process.can_pay_on_delivery) { %>

        <div class="form-row">  
           <div class="form-group col-md-12">
             <label for="payments_paypal_standard">
              <input type="radio" name="pay_now" value="false" class="can_pay_on_delivery">&nbsp;Pagar en destino
             </label>
           </div>
           <div class="form-group col-md-12">
             <label for="payments_paypal_standard">
              <input type="radio" name="pay_now" value="true" class="can_pay_on_delivery">&nbsp;Pagar ahora
             </label>
           </div>
        </div>   
         
    <% } %>

    <div id="payment_on_delivery_container" style="display:none">
        <div class="form-row">
          <div class="form-group col-md-12">
            <button type="submit" class="btn btn-outline-dark">Confirmar/a>
          </div>
        </div>  
    </div>

    <div id="payment_now_container" <% if (sales_process.can_pay_on_delivery) { %>style="display: none"<%}%>>

        <h4>Pago total <%=configuration.formatCurrency(paymentAmount)%></h4>

        <br>

        <!-- Payment amount -->

        <div class="alert alert-info">
           <p>Para confirmar la reserva se requiere el pago de <%=configuration.formatCurrency(paymentAmount)%> </p> 
        </div>

        <% if (sales_process.payment_methods.paypal_standard && 
               sales_process.payment_methods.tpv_virtual) { %>
            <div class="form-row">  
               <div class="form-group col-md-12">
                 <label for="payments_paypal_standard">
                  <input type="radio" name="payment_method_id" value="paypal_standard">&nbsp;Paypal
                  <img src="/assets/images/pm-paypal.jpg"/>
                 </label>
               </div>
               <div class="form-group col-md-12">
                 <label for="payments_paypal_standard">
                  <input type="radio" name="payment_method_id" value="<%=sales_process.payment_methods.tpv_virtual%>">&nbsp;Tarjeta de crédito/débito
                  <img src="/assets/images/pm-visa.jpg"/>
                  <img src="/assets/images/pm-mastercard.jpg"/>
                 </label>
               </div>
            </div>   
            <div class="form-row">
              <div class="form-group col-md-12">
                <button type="submit" class="btn btn-outline-dark">Pagar <%=configuration.formatCurrency(paymentAmount)%></a>
              </div>
            </div>  
        <% } else if (sales_process.payment_methods.paypal_standard) { %>
            <img src="/assets/images/pm-paypal.jpg"/>
            <input type="hidden" name="payment_method_id" value="paypal_standard" 
                                  data-payment-method="paypal_standard">
            <div class="form-row">
              <div class="form-group col-md-12">
                <button type="submit" class="btn btn-outline-dark">Pagar <%=configuration.formatCurrency(paymentAmount)%></a>
              </div>
            </div>  
        <% } else if (sales_process.payment_methods.tpv_virtual) { %> 
            <img src="/assets/images/pm-mastercard.jpg"/>
            <img src="/assets/images/pm-visa.jpg"/>
            <input type="hidden" name="payment_method_id" value="<%=sales_process.payment_methods.tpv_virtual%>" 
                                  data-payment-method="<%=sales_process.payment_methods.tpv_virtual%>">
            <div class="form-row">
              <div class="form-group col-md-12">
                <button type="submit" class="btn btn-outline-dark">Pagar <%=configuration.formatCurrency(paymentAmount)%></a>
              </div>
            </div>        
        <% } %>

    </div>


  <% } %>
</script>

{{> modal_modify_reservation }}
