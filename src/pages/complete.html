<!-- Reservation : Selected product -->
<div id="selected_product" class="product-detail"></div>

<div class="bg-gray-200">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">

        <div class="col-md-12 bg-white shadow-bottom py-3 px-3 mt-5">
          <!-- Reservation : Extras -->
          <h4 class="title-small my-3">Extras</h4>
          <div id="extras_listing"></div>
        </div>

        <div class="col-md-12 bg-white shadow-bottom py-3 px-3 mt-3 mb-5 custom-form">
          <!-- Reservation complete -->
            <form id="form-reservation" name="reservation_form">
              <h4 class="brand-primary my-3">Información del cliente</h4>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Nombre *</label>
                  <input class="form-control" id="customer_name" name="customer_name" type="text" placeholder="Nombre*">
                </div>
                <div class="form-group col-md-6">
                  <label for="surname">Apellidos *</label>
                  <input class="form-control" id="customer_surname" name="customer_surname" type="text"
                    placeholder="Apellidos">
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Correo eléctronico *</label>
                  <input class="form-control" id="customer_email" name="customer_email" type="text"
                    placeholder="Correo eléctronico">
                </div>
                <div class="form-group col-md-6">
                  <label for="confirm_customer_email">Confirmar correo eléctronico *</label>
                  <input class="form-control" id="confirm_customer_email" name="confirm_customer_email" type="text"
                    placeholder="Confirmar correo eléctronico">
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Teléfono principal *</label>
                  <input class="form-control" id="customer_phone" name="customer_phone" type="text"
                    placeholder="Teléfono principal">
                </div>
                <div class="form-group col-md-6">
                  <label for="">Teléfono alternativo</label>
                  <input class="form-control" id="customer_mobile_phone" name="customer_mobile_phone"
                    type="text" placeholder="Teléfono alternativo">
                </div>
              </div>
              <h4 class="brand-primary my-3">Información adicional</h4>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="comments">Comentarios</label>
                  <textarea name="comments" id="comments" placeholder="Comentarios"
                    style="width: 100%; height: 100px; padding: 0.8rem;"></textarea>
                </div>
              </div>
              <h4 class="brand-primary my-3">Dirección del cliente</h4>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="street">Calle</label>
                  <input class="form-control" id="street" name="street" type="text" placeholder="Calle">
                </div>
                <div class="form-group col-md-6">
                  <label for="number">Número</label>
                  <input class="form-control" id="number" name="number" type="text" placeholder="Número">
                </div>
                <div class="form-group col-md-6">
                  <label for="complement">Complemento (piso/puerta)</label>
                  <input class="form-control" id="complement" name="complement" type="text" placeholder="Complemento (piso/puerta)">
                </div>
                <div class="form-group col-md-6">
                  <label for="city">Ciudad</label>
                  <input class="form-control" id="city" name="city" type="text" placeholder="Ciudad">
                </div>
                <div class="form-group col-md-6">
                  <label for="state">Provincia</label>
                  <input class="form-control" id="state" name="state" type="text" placeholder="Provincia">
                </div>
                <div class="form-group col-md-6">
                  <label for="country">País</label>
                  <input class="form-control" name="country" id="country" type="text" placeholder="País">
                </div>
              </div>
              <h4 class="brand-primary my-3">Datos del conductor</h4>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="driver_name">Nombre del conductor</label>
                  <input class="form-control" id="driver_name" name="driver_name" type="text"
                    placeholder="Nombre del conductor">
                </div>
                <div class="form-group col-md-6">
                  <label for="">Apellidos del conductor</label>
                  <input class="form-control" id="driver_surname" name="driver_surname" type="text" placeholder="Apellidos del conductor">
                </div>
                <div class="form-group col-md-6">
                  <label for="driver_document_id">Nif o pasaporte del conductor</label>
                  <input class="form-control" id="driver_document_id" name="driver_document_id" type="text" placeholder="Nif o pasaporte del conductor">
                </div>
                <div class="form-group col-md-6">
                  <label for="driver_date_of_birth">Fecha de nacimiento del conductor</label>
                  <input class="form-control" id="driver_date_of_birth" name="driver_date_of_birth" type="text" placeholder="Fecha de nacimiento del conductor">
                </div>
                <div class="form-group col-md-6">
                  <label for="driver_driving_license_number">Número del carnet de conducir</label>
                  <input class="form-control" id="driver_driving_license_number" name="driver_driving_license_number" type="text" placeholder="Número del carnet de conducir">
                </div>
                <div class="form-group col-md-6">
                  <label for="driver_driving_license_date">Fecha expedición carnet de conducir</label>
                  <input class="form-control" name="driver_driving_license_date" id="driver_driving_license_date" type="text"
                    placeholder="Fecha expedición carnet de conducir">
                </div>
                <div class="form-group col-md-6">
                  <label for="driver_driving_license_country">País de expedición carnet de conducir</label>
                  <input class="form-control" name="driver_driving_license_country" id="driver_driving_license_country" type="text"
                    placeholder="País de expedición carnet de conducir">
                </div>
              </div>
              <h4 class="brand-primary my-3">Vuelo</h4>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="flight_company">Compañia</label>
                  <input class="form-control" id="flight_company" name="flight_company" type="text" placeholder="Compañia">
                </div>
                <div class="form-group col-md-6">
                  <label for="flight_number">Número de vuelo</label>
                  <input class="form-control" id="flight_number" name="flight_number" type="text" placeholder="Número de vuelo">
                </div>
                <div class="form-group col-md-6">
                  <label for="flight_time">Hora prevista</label>
                  <input class="form-control" id="flight_time" name="flight_time" type="text" placeholder="Hora prevista">
                </div>
              </div>
              <!-- Reservation : payment -->
              <div id="payment_detail"></div>
            </form>
        </div>
      </div>
      <!-- Reservation: Summary (sidebar) -->
      <div class="col-md-4">
        <div id="reservation_detail"></div>
      </div>
    </div>
  </div>
</div>

<!-- Product detail -->
<script type="text/tpml" id="script_product_detail">
  <div class="product-detail">
    <div>
      <% for (var idx=0; idx<shopping_cart.items.length; idx++) { %>
        <h2 class="product-name"><%=shopping_cart.items[idx].item_description_customer_translation%></h2>
        <p class="detail-text">Duración del alquiler: <%=shopping_cart.days%> día/s</p>
      <% } %>
      <h5>Entrega</h5>
      <ul>
        <li><%=shopping_cart.date_from_full_format%> / <%=shopping_cart.time_from%></li>
        <li><%=shopping_cart.pickup_place_customer_translation%></li>
      </ul>
      <h5 class="mt-3">Devolución</h5>
      <ul>
        <li><%=shopping_cart.date_to_full_format%> / <%=shopping_cart.time_to%></li>
        <li><%=shopping_cart.return_place_customer_translation%></li>
      </ul>
      <button id="modify_reservation_button" class="btn btn-outline-dark my-3" data-toggle="modal" data-target="#choose_productModal">Modificar reserva</button>
    </div>
    <div>
      <% for (var idx=0; idx<shopping_cart.items.length; idx++) { %>
      <img class="img-fluid" src="<%=shopping_cart.items[idx].photo_full%>" alt="">
      <% } %>
    </div>
  </div>
</script>

<!-- Extra representation -->
<script type="text/template" id="script_detailed_extra">
  <div class="card-columns">
  <% for (var idx=0;idx<extras.length;idx++) { %>
    <% var extra = extras[idx]; %>
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <% if (extra.photo_path != null) { %>
              <img src="<%=extra.photo_path%>" class="card-img" alt="..."/>
            <% } %>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><%=extra.name%></h5>
              <% if (extra.max_quantity > 1) { %>
                <div class="input-group input-group-sm" style="width:90px;">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary btn-minus-extra"
                        data-value="<%=extra.code%>"
                        data-max-quantity="<%=extra.max_quantity%>">-</button>
                    </div>
                    <% value = (extrasInShoppingCart[extra.code]) ? extrasInShoppingCart[extra.code] : 0; %>
                    <input type="text" id="extra-<%=extra.code%>-quantity"
                        class="form-control disabled text-center" value="<%=value%>"/>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-plus-extra"
                        data-value="<%=extra.code%>"
                        data-max-quantity="<%=extra.max_quantity%>">+</button>
                      </div>
                </div>
              <% } else { %>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input extra-checkbox" id="checkboxl<%=extra.code%>" data-value="<%=extra.code%>" <% if (extrasInShoppingCart[extra.code] &&  extrasInShoppingCart[extra.code] > 0) { %> checked="checked" <% } %>>
                  <label class="custom-control-label" for="checkboxl<%=extra.code%>"></label>
                </div>
              <% } %>
              <p class="card-text mt-2"><%= configuration.formatCurrency(extra.unit_price)%></p>
            </div>
          </div>
        </div>
      </div>
  <% } %>
  </div>
</script>

<!-- Reservation summary -->
<script type="text/tmpl" id="script_reservation_summary">
  <div class="col sidebar bg-white shadow-bottom py-3 px-3 mt-5">
    <h4 class="brand-primary my-3">Precio</h4>
    <h5>Total producto</h5>
    <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.item_cost)%></p>
  
    <hr>
        <h5>Extras</h5>
        <ul class="list-group">
        <% for (var idx=0; idx<shopping_cart.extras.length; idx++) { %>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="extra-name"><%=shopping_cart.extras[idx].extra_description_customer_translation%></span>
            <span class="badge badge-primary badge-pill"><%=shopping_cart.extras[idx].quantity%></span>
            <span class="extra-price"><%=configuration.formatCurrency(shopping_cart.extras[idx].extra_cost)%></span>
          </li>
        <% } %>
    </ul>
  
    <% if (shopping_cart.extras_cost > 0) { %>
        <hr>
        <h5>Total extras</h5>
        <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.extras_cost)%></p>
    <% } %>
  
    <% if (shopping_cart.time_from_cost > 0) { %>
    <hr>
    <h6>Suplemento hora de entrega</h6>
    <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.time_from_cost)%></p>
    <% } %>
  
    <% if (shopping_cart.pickup_place_cost > 0) { %>
    <hr>
    <h6>Suplemento lugar de entrega</h6>
    <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.pickup_place_cost)%></p>
    <% } %>
  
    <% if (shopping_cart.time_to_cost > 0) { %>
    <hr>
    <h6>Suplemento hora de devolución</h6>
    <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.time_to_cost)%></p>
    <% } %>
  
    <% if (shopping_cart.return_place_cost > 0) { %>
    <hr>
    <h6>Suplemento lugar de devolución</h6>
    <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.return_place_cost)%></p>
    <% } %>
  
    <% if (shopping_cart.driver_age_cost > 0) { %>
    <hr>
    <h6>Suplemento edad del conductor</h6>
    <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.driver_age_cost)%></p>
    <% } %>
  
    <% if (shopping_cart.category_supplement_1_cost > 0) { %>
    <hr>
    <h6>Suplemento combustible</h6>
    <p class="color-gray-600"><%=configuration.formatCurrency(shopping_cart.category_supplement_1_cost)%></p>
    <% } %>
  
    <hr>
    <h5 class="brand-primary">Importe total</h5>
    <p class="total-price"><%=configuration.formatCurrency(shopping_cart.total_cost)%></p>
  </div>
</script>

<!-- Payment detail -->
<script type="text/tmpl" id="script_payment_detail">
  <% if (sales_process.can_pay && sales_process.can_request) { %>

    <h4 class="brand-primary my3">Confirmar</h4>
    <br>
    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" id="none" name="payment" value="none" data-payment-method="none">
          Solicitud de reserva
        </label>
        <label class="radio">
          <input type="radio" id="credit-card" name="payment" value="redsys256" data-payment-method="redsys256">
          Pagar
        </label>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="btn btn-outline-dark my-5">Confirmar</a>
      </div>
    </div>

  <% } else if (sales_process.can_request) { %>

    <input type="hidden" name="payment" value="none" data-payment-method="none">
    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="btn btn-outline-dark my-5">Solicitar reserva</a>
      </div>
    </div>

  <% } else if (sales_process.can_pay) { %>

    <input type="hidden" name="payment" value="redsys256" data-payment-method="redsys256">
    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="btn btn-outline-dark my-5">Pagar</a>
      </div>
    </div>
  <% } %>
</script>
