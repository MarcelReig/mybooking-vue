
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap starter</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="summary">
 
    
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html"><img src="assets/images/mybooking_logo_white.svg" alt="" width="200"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Flota
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Filas</a>
                        <a class="dropdown-item" href="choose_product.html">Rejilla</a>
                    </div>
                <li class="nav-item">
                    <a class="nav-link" href="conditions.html">Condiciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contacto</a>
                </li>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg-nav"></div>
    
    <!-- Reservation steps -->
    <!-- Reservation steps -->
    <div class="bg-gray-100">
      <div class="container">
        <div class="row py-3">
          <div class="col-md-12 col-lg-8">
            <div id="steps" class="">
              <div data-desc="Lugar y Fecha" class="step">1</div>
              <div data-desc="Seleccionar producto" class="step">2</div>
              <div data-desc="Completar Reserva" class="step">3</div>
              <div data-desc="Sumario" class="active step">4</div>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <h2 class="title text-center color-gray-500 mt-3">Su reserva</h2>
          </div>
        </div>
      </div>
    </div>
    
    <div class="bg-gray-200 full-height">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h4 id="reservation_title" class="color-gray-500 py-5"></h4>
          </div>
    
          <div class="col-md-8 bg-gray-50 shadow-bottom mb100 summary">
            <div id="selected_product" class="row"></div>
            <div id="selected_extras" class="row"></div>
            <hr />
            <div id="customer_data" class="row"></div>
            <hr />
            <div id="payment_detail" class="row"></div>
          </div>
    
          <div class="col-md-3">
            <div id="reservation_detail" class="sidebar pl-4"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Product(s) -->
    <script type="text/tpml" id="script_product_detail">
      <div class="col-md-6">
          <h4 class="title-small my-3">Producto contratado</h4>
            <p class="color-gray-800"><%=product.name%></p>
            <p class="short-description color-gray-500"><%=product.short_description%></p>
            <p class="price"><%=booking.item_cost%>€</p>
      </div>
      <div class="col-md-6">
          <img class="large-img float-right" src="<%=product.full_photo%>" alt="" style="max-width: 360px">
      </div>
    </script>
    
    <!-- Extra(s) -->
    <script type="text/template" id="script_extras_detail">
      <div class="col-md-12">
          <h4 class="title-small my-3">Extras</h4>
      </div>
      <% for (var idx=0;idx<booking.booking_extras.length;idx++) { %>
        <div class="col-md-3">
            <p class="color-gray-500"><%=booking.booking_extras[idx].extra_description%></p>
        </div>
        <% if (booking.booking_extras[idx].quantity > 1) {%>
          <div class="co-md-9">
              <span class="color-gray-800"><%=booking.booking_extras[idx].quantity%> x <%= new Number(booking.booking_extras[idx].extra_unit_cost).toFixed(2)%>€</span>
          </div>
        <% } else { %>
          <div class="co-md-9">
              <span class="color-gray-800"><%= new Number(booking.booking_extras[idx].extra_cost).toFixed(2)%></strong>€</span>
          </div>
        <% } %>
      <% } %>
    </script>
    
    <!-- Customer data -->
    <script type="text/tpml" id="script_customer_data">
      <div class="col-md-12">
          <h4 class="title-small my-3">Datos del cliente</h4>
      </div>
      <div class="col-md-3">
          <p class="color-gray-500">Nombre:</p>
      </div>
      <div class="col-md-9">
          <span class="color-gray-800"><%=booking.customer_name%> <%=booking.customer_surname%></span>
      </div>
      <div class="col-md-3">
          <p class="color-gray-500">Correo eléctrónico:</p>
      </div>
      <div class="col-md-9">
          <span class="color-gray-800"><%=booking.customer_email%></span>
      </div>
      <div class="col-md-3">
          <p class="color-gray-500">Teléfono:</p>
      </div>
      <div class="col-md-9">
          <span class="color-gray-800"><%=booking.customer_phone%> <%=booking.customer_mobile_phone%></span>
      </div>
    </script>
    
    <!-- Reservation summary -->
    <script type="text/tmpl" id="script_reservation_summary">
      <h4 class="title-small">Detalle de la reserva</h4>
      <h5>Entrega</h5>
      <p><span><i class="fa fa-calendar mr-3" aria-hidden="true"></i></span><%=booking.date_from_full_format%> / <%=booking.time_from%></p>
      <p><span><i class="fa fa-map-marker mr-3" aria-hidden="true"></i></span><%=booking.pickup_place_customer_translation%></p>
      <hr>
      <h5>Devolución</h5>
      <p><span><i class="fa fa-calendar mr-3" aria-hidden="true"></i></span><%=booking.date_to_full_format%> / <%=booking.time_to%></p>
      <p><span><i class="fa fa-map-marker mr-3" aria-hidden="true"></i></span><%=booking.return_place_customer_translation%></p>
      <hr>
      <h5>Total producto</h5>
      <p><%=new Number(booking.item_cost).toFixed(2)%>€</p>
    
      <% if (booking.extras_cost > 0) { %>
      <hr>
      <h5>Total extras</h5>
      <p><%=new Number(booking.extras_cost).toFixed(2)%>€</p>
      <% } %>
    
      <% if (booking.time_from_cost > 0) { %>
      <hr>
      <h5>Suplemento hora de entrega</h5>
      <p><%=new Number(booking.time_from_cost).toFixed(2)%>€</p>
      <% } %>
    
      <% if (booking.pickup_place_cost > 0) { %>
      <hr>
      <h5>Suplemento lugar de entrega</h5>
      <p><%=new Number(booking.pickup_place_cost).toFixed(2)%>€</p>
      <% } %>
    
      <% if (booking.time_to_cost > 0) { %>
      <hr>
      <h5>Suplemento hora de devolución</h5>
      <p><%=new Number(booking.time_to_cost).toFixed(2)%>€</p>
      <% } %>
    
      <% if (booking.return_place_cost > 0) { %>
      <hr>
      <h5>Suplemento lugar de devolución</h5>
      <p><%=new Number(booking.return_place_cost).toFixed(2)%>€</p>
      <% } %>
    
      <hr>
      <h5>Total</h5>
      <p><%=new Number(booking.total_cost).toFixed(2)%>€</p>
    </script>
    
    <!-- Payment -->
    <script type="text/tmpl" id="script_payment_detail">
      <div class="col-md-12">
        <h4 class="title-small my-3">Pago</h4>
        <div class="callout small success">
            <p>Para confirmar la reserva se requiere una paga y señal del 20% del importe total de la reserva</p>
        </div>
    
        <input type="radio" class="mr-2" name="" value="" id="pokemonRed" required><label for="pokemonRed">Tarjeta de crédito (20% de paga y señal para confirmar reserva)</label>
        <br>
    
        <input type="radio" class="mr-2" name="" value="" id="pokemonBlue" required><label for="pokemonBlue">PayPal (20% de paga y señal para confirmar reserva)</label>
    
    
      </div>
      <div class="col-md-12">
        <a class="btn btn-outline-dark float-left my-3" href="">Pagar</a>
      </div>
    </script>
    
    
<footer class="flex-block-wrapper bg-blue">
    <div class="centered-flex-block">
        <p class="color-transparent-white pt10">&copy; 2019 mybooking</p>
    </div>
</footer>

<script src="assets/js/app.js"></script>

</body>

</html>
