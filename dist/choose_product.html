
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap starter</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="choose_product">
 
    
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html"><img src="assets/images/mybooking_logo_white.svg" alt="" width="200"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Flota
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Filas</a>
                        <a class="dropdown-item" href="choose_product.html">Rejilla</a>
                    </div>
                <li class="nav-item">
                    <a class="nav-link" href="conditions.html">Condiciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contacto</a>
                </li>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg-nav"></div>
    
    <!-- Reservation steps -->
    <!-- Reservation steps -->
    <div class="bg-gray-100">
      <div class="container">
        <div class="row py-3">
          <div class="col-md-12 col-lg-8">
            <div id="steps" class="">
              <div data-desc="Lugar y Fecha" class="step">1</div>
              <div data-desc="Seleccionar producto" class="active step">2</div>
              <div data-desc="Completar Reserva" class="step">3</div>
              <div data-desc="Sumario" class="step">4</div>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <h2 class="title text-center color-gray-500 mt-3">Seleccionar producto</h2>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Result -->
    
    <!-- Reservation : Pickup/Return information -->
    <div class="container-fluid my-5">
      <div class="row">
        <div class="col-12 col-lg-3">
          <div class="choose-product-form">
            <form
              action="choose_product.html"
              method="get"
              enctype="application/x-www-form-urlencoded"
            >
              <div class="form-group w-100">
                <label class="control-label w-100"
                  >Lugar Entrega
                  <select class="w-100" id="pickup_place" name="pickup_place">
                  </select>
                </label>
              </div>
              <div class="form-group w-100">
                <label class="control-label w-100"
                  >Lugar Devolución
                  <select class="w-100" id="return_place" name="return_place">
                  </select>
                </label>
              </div>
              <div class="form-group">
                <label class="control-label"
                  >Fecha Entrega
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="date_from"
                      name="date_from"
                    />
                    <select
                      class="input-group-field"
                      id="time_from"
                      name="time_from"
                    >
                    </select>
                  </div>
                </label>
              </div>
              <div class="form-group">
                <label class="control-label"
                  >Fecha Devolución
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="date_to"
                      name="date_to"
                    />
                    <select class="input-group-field" id="time_to" name="time_to">
                    </select>
                  </div>
                </label>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                href="choose_product.html"
              >
                Actualizar
              </button>
            </form>
          </div>
        </div>
        <div class="col-12 col-lg-8">
          <div id="product_listing" class="cards mb-5"></div>
        </div>
      </div>
    </div>
    
    <script type="text/tpml" id="script_detailed_product">
      <div class="card">
          <header class="header-card">
              <h1><%=product.name%></h1>
          </header>
          <div class="separator"></div>
          <section class="footer-card">
              <div class="product-wrapper"><img src="<%=product.photo%>" class="product-image"></div>
              <p class="short-description"><%=product.short_description%></p>
              <p class="product-price"><%=new Number(product.price).toFixed(2)%>€</p>
              <% if (product.availability) { %>
                <a class="btn btn-light mb30 btn-choose-product" data-product="<%=product.code%>">Seleccionar</a>
              <% } else { %>
                <p>Consulta telefónica</p>
              <% } %>
          </section>
      </div>
    </script>
    
    
<footer class="flex-block-wrapper bg-blue">
    <div class="centered-flex-block">
        <p class="color-transparent-white pt10">&copy; 2019 mybooking</p>
    </div>
</footer>

<script src="assets/js/app.js"></script>

</body>

</html>
